<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product h2 {
            margin-top: 0;
        }
        form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Hàng</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Sản Phẩm 1</h2>
            <p>Giá: $100</p>
            <p>Mô Tả: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h2>Sản Phẩm 2</h2>
            <p>Giá: $150</p>
            <p>Mô Tả: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <form>
            <h2>Đặt Hàng</h2>
            <label for="name">Tên:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="quantity">Số Lượng:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <input type="submit" value="Đặt Hàng">
        </form>
    </div>
</body>
</html>
